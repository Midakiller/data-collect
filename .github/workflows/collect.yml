# .github/workflows/collect.yml
name: Collecte parkings temps réel

on:
  schedule:
    # Exécute toutes les heures (tu peux changer la fréquence)
    - cron: '0 * * * *'
  workflow_dispatch: # permet de lancer manuellement depuis GitHub

jobs:
  collect-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du repo
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Installer dépendances
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Exécuter le script de collecte
        run: |
          mkdir -p data
          python collect.py

      - name: Commit et push des CSV
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add *.csv
          git commit -m "Mise à jour des données collectées"
          git push
        env:
          # Token GitHub pour push automatique
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

